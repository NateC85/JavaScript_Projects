<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
<!-- Using the jQuery library -->
    <script>
            $(document).ready(function(){ // Sayin that when the document is loaded, run this function
                $("html").append ( // Grab the html tag and append(add) the following data.
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                                <p id='4'>Paragraph 4</p>\
                            </div>\
                        </div>\
                    </body>"
                );
                $("#2").css({"color":"red"}); // Turns the font color of paragraph 2 red.
                $("#3").click(function() { 
                    $("h1").hide(); // hides the h1 element after clicking on paragraph 3
                    $("#1").click(function() {
                        console.log("Hello, there"); // Displays "Hello, there" in the console after you click on paragraph 1
                        $("#4").fadeOut(3500); // Fades out paragraph 4 after 3.5 seconds after clicking on paragraph 1
                    });
                });
            });
        
        
        
    
    </script>
</html>
